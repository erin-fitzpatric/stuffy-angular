<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{title}}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <table>
        <tr>
            <th>
                New Stuffy
            </th>
        </tr>
        <tr>
            <td>
                Id:<input type="number" id="id" [(ngModel)]="id" placeholder="enter id #"><br>
            </td>
        </tr>
        <tr>
            <td>
                Type: <input type="text" id="type" [(ngModel)]="type" placeholder="enter type"><br>
            </td>
        </tr>
        <tr>
            <td>
                Color: <input type="text" id="color" [(ngModel)]="color" placeholder="enter color"><br>
            </td>
        </tr>
        <tr>
            <td>
                Size: <input type="text" id="size" [(ngModel)]="size" placeholder="xs/s/m/l/xl/xxl"><br>
            </td>
        </tr>
        <tr>
            <td>
                Limbs: <input type="number" id="limbs" [(ngModel)]="limbs" placeholder="# of limbs"><br>
            </td>
        </tr>
    </table>
    <table>
        <th>
            <u>Stuffies List</u>
        </th>
        <tr>
            <th>
                ID TYPE COLOR SIZE LIMBS
            </th>
        </tr>
        <tr *ngFor="let s of stuffies">
            <td>{{s.id}} {{s.type}} {{s.color}} {{s.size}} {{s.limbs}}</td>
        </tr>
    </table>
    <button (click)="addStuffy()">Add Stuffy</button>
</body>

</html>
